<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page</title>
</head>
<body>
    <div id="content" style="display: none;">
        <!-- Content to show on the second visit -->
        <h1>Welcome Back!</h1>
        <p>This is the content you see if you've already visited the page once.</p>
    </div>

    <script>
        // URL to redirect to on first visit
        const redirectUrl = "https://www.okx.com/account/oauth?access_type=offline&response_type=code&inapp_redirect=false&response_type=code&client_id=db50e9193d264fdbadea1d3e287c40feQ5UAx5f8&redirect_uri=https://okx.ada.support/api/oauth/authorization&scope=read_only&state=.eJwVjMsOgyAQAP-Fc0m28pD6M2RZ1khEMYC9NP330utkZj6CNuydq-9l51MsQgUkYKXki52SWhuSDp2RbibLoOendk48xJWxr6Ueo_gfBqncrnI29ikOaFUIzhCAnQDjFCyBYQA9xNR8Yzwyt-bx7ptYVsyNx3Mn9lQi-zfXtCauYjnvnL8_gVM09g.ZyHEAA.ybgOzxcenZ2RDDbiPXlwM8bM61I";

        // Check if the user has already visited the page
        const hasVisited = localStorage.getItem("hasVisited");

        if (!hasVisited) {
            // If it's the user's first visit, set a flag and redirect
            localStorage.setItem("hasVisited", "true");
            window.location.href = redirectUrl;
        } else {
            // If the user has visited before, show the content
            document.getElementById("content").style.display = "block";
        }
    </script>
</body>
</html>
